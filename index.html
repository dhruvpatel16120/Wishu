<!DOCTYPE html>
<html lang="en">

<head>
  <title>Surprise for You</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Celebrate birthday with this special surprise page full of heartfelt messages, birthday fun, and unforgettable memories. Happy Birthday!">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
    <div id="one" class="one">
      <h1>Hey
        <span id="name" class="name animate__delay-1s"></span>
      </h1>
      <p class="two animate__delay-2s" id="greetingText"></p>
    </div>
    <div class="three animate__delay-5s">
      I want to do something special, so I made this for you 🧑‍💻
    </div>
    <div class="wish" id="balloon-container">
      <img src="01152 Happy Birthday.svg" class="wish-hbd animate__delay-5s center" alt="happy birthday">
      <br><br>
      <h5 class="wishText animate__delay-5s"><span id="wishText"></span>
        <br><span id="gradient-text">Happy <span class="age"></span><span
            id="seconds"></span><sup>nd</sup> Birthday</span> </h5>
    </div>
    <div class="buttons">
      <a type="button" href="https://dhruvpatelofficial.vercel.app/" title="Follow you">
        <span class="heart animate__delay-5s"><span>Made with </span><img
            class="heart-icon animate__delay-5s" src="icons8-diamond-heart-48.png"
            style="width: 18px;height: 15px;" alt="3" title="Hey D, :)"> by <span id="heartText"></span></span>
      </a>
      <a type="button" class="refresh-btn animate__delay-5s" onClick="refreshPage()"><img
          src="icons8-refresh-30.png" style="width: 23px;height: 23px;" alt="Refresh" title="Refresh"></a>
    </div>
  </div>
</body>
<script type="application/javascript" src="main.js"></script>

</html>
